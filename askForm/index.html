<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Survey form!</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Grenze+Gotisch&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1 id="title">Survey form!</h1>
    <p id="description">Relinquate omnem spem, qui hic intratis!</p>

    <form method="post" id="survey-form" action="">
      <fieldset>
        <label id="name-label" for="name"
          >Enter your Name:
          <input
            id="name"
            type="text"
            required
            placeholder="Input your name!"
          />
        </label>
        <label for="email" id="email-label"
          >Enter your Email:
          <input
            id="email"
            type="email"
            required
            placeholder="Input your email!"
          />
        </label>
        <label for="number" id="number-label"
          >Enter your Number:
          <input
            id="number"
            type="number"
            min="10"
            max="100"
            placeholder="Input your number!"
          />
        </label>
      </fieldset>
      <fieldset>
        <label for="dropdown"
          >How did you get here?
          <select id="dropdown" name="dropdown">
            <option value="">(select one...)</option>
            <option value="1">By horse</option>
            <option value="2">Through magic portal</option>
          </select>
        </label>

        <label id="choice">
          Choose your path:
          <label for="first"
            ><input id="first" type="radio" name="rad" checked value="1" />
            Left</label
          >
          <label for="second"
            ><input id="second" type="radio" name="rad" value="2" />Right</label
          >
        </label>

        <label
          >What armor do you have? <input type="checkbox" value="1" />Helmet
          <input type="checkbox" value="2" />Breastplate
          <input type="checkbox" value="3" />Shield
        </label>

        <label for="lastwords">
          <textarea
            id="lastwords"
            name="lastwords"
            rows="3"
            cols="30"
            placeholder="Type your last words!"
          ></textarea>
        </label>
      </fieldset>
      <label for="submit">
        <button id="submit" name="submit">Submit</button>
      </label>
    </form>
  </body>
</html>
